{% extends "base.html" %}

{% block content %}
<div class="settings-container">
    <h2>설정</h2>
    
    <div class="settings-section">
        <h3>OpenAI API 키 설정</h3>
        <p class="api-key-info">
            AI 챗봇 기능을 사용하려면 OpenAI API 키가 필요합니다.<br>
            <a href="https://platform.openai.com/api-keys" target="_blank">여기</a>에서 API 키를 발급받을 수 있습니다.
        </p>
        
        <div class="api-key-notice">
            <strong>⚠️ 주의사항:</strong>
            <ul>
                <li>API 키는 브라우저 세션에만 임시로 저장되며, 서버에 저장되지 않습니다.</li>
                <li>브라우저를 닫거나 로그아웃하면 다시 입력해야 합니다.</li>
                <li>API 키는 절대 타인과 공유하지 마세요.</li>
            </ul>
        </div>
        
        <form method="POST" class="settings-form">
            <div class="form-group">
                <label for="openai_api_key">OpenAI API 키</label>
                <input 
                    type="password" 
                    id="openai_api_key" 
                    name="openai_api_key"
                    value="{{ session.get('openai_api_key', '') }}"
                    placeholder="sk-..." 
                    class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>
</div>
{% endblock %}
